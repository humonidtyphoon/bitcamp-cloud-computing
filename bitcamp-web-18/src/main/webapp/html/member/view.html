<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 보기</title>
</head>
<body>
<h1>멤버 보기3</h1>
    <form>
    <table border='1'>
    <tr><th>아이디</th><td>
        <input type='text'id='eId' readonly></td></tr>
    <tr><th>이메일</th>
        <td><input type='email' id='eEmail' ></td></tr>
    <tr><th>암호</th>
        <td><input type='password' id='ePassword'></td></tr>
    </table>
    <p>
    <button type="button" id="eListBtn">목록</button>
    <button type="button" id="eUpdateBtn">변경</button>
     <button type="button" id="eDeleteBtn">삭제</button>
    </p>
    </form>
<script src="../js/common.js"></script>
<script>
"use strict"

var data = null;
var {id,page,size} = parseQuery(location.href);

if (id == undefined) {
	
	// 입력 폼 
    //alert('아이디를 지정하지 않았습니다.');
   // location.href = "list.html";
    
} else {
    var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState < 4) return;
        if (xhr.status !== 200) {
            alert("서버에서 오류 발생!");
            return;
        }
        data = JSON.parse(xhr.responseText);
        if (data.member == null) {
            alert('아이디가 무효합니다.');
            location.href = "list.html";
            return;
        }
        eId.value = data.member.id;
        eEmail.value = data.member.email;
    };
    
    xhr.open('GET', 
            `../../json/member/view/${id}`, 
            true);
    xhr.send();
}

//btn 함수
	eListBtn.onclick = function(){
		location.href =`list.html?page=${page}&size=${size}`
		};
	eUpdateBtn.onclick = function(){
	    console.log("eUpdateBtn");
		 var xhr = new XMLHttpRequest();

		       if(data.status == "success"){

		       }else{
		    	   alert('변경 오류입니다.');

		       }
		    };
		          // 'update.jsp',
		    
		    xhr.open('POST', 
		           '../../json/member/update', true);
		    xhr.setRequestHeader('Content-Type'
		    		,'application/x-www-form-urlencoded');
		    xhr.send(`id=${eId.value}&email=${eEmail.value}&password=${ePassword.value}`);
		}	
	
	   eDeleteBtn.onclick = function(){

</script>
