<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
.a{
	display: inline-block;
}

</style>
</head>
<body>
	<h2>태그의 기본행위를 막기 - </h2>


	<a id ="a1"href="http://www.google.co.kr">구글</a>
	<a id ="a2"href="http://www.naver.com">네이버</a>




	<script>
	"use strict"

	// a 태그의 기본 행위
	//=> a 태그를 클릭하면 href 에 지정된 URL 을 요청한다.
	//
	a1.onclick =function (event) {
		console.log("a1.....click")

	}

	a2.onclick =function (event) {
		//a 태그를  버튼으로 사용하고 싶어서
		// a 태그의 기본행위를 막고 싶다면
		event.preventDefault();
		console.log("a2.....click")

	}


</script>
</body>
</html>
