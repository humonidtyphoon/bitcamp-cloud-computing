<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
button{height: 30px;
			margin: 20px;}
div[id^='d1']{
	margin: 20px;
	border: 1px solid red;
}
div[id^='d2']{
	margin: 20px;
	border: 1px solid blue;
}

}

</style>
</head>
<body>
	<h1>이벤트 전달 단계 - 전달순서 </h1>

	<div id="d1">d1
			<div id="d11">d11
					<button id="btn2" name="button">버튼1</button>
					<button id="btn1" name="button">버튼2</button>
			</div>
			<div id="d12">d12
				<button id="btn3" name="button">버튼3</button>
				<button id="btn4" name="button">버튼4</button>
			</div>
	</div>


	<div id="d2">d2
			<div id="d21">d21
					<button id="btn5" name="button">버튼5</button>
					<button id="btn6" name="button">버튼6</button>
			</div>
			<div id="d22">d22
				<button id="btn7" name="button">버튼7</button>
				<button id="btn8" name="button">버튼8</button>
			</div>
	</div>

	<script>
	"use strict"
// capture 단계 에서 리스너가 호출 되도록 하려면,
// onxxx = function () {} 방식으로 처리할수 없다.
// addEventListener() 를 호출할 때만 가능하다/
// 방법:
// e.addEventListener("이벤트명",funciton(){},캡쳐여부);

d1.onclick =function () {console.log("d1")};
d11.onclick =function () {console.log("d11")};
d12.onclick =function () {console.log("d12")};

//d2 와 d21은 캡쳐 단계에서 호출되도록 리스너를 등록하였다.
// =-> 세번쨰 파라미터 값이 true 이면
//캡쳐 단계 or target phase 호출하라는 의미이다.
d2.addEventListener ("click",function () {console.log("d2")},true);
d21.addEventListener ("click",function () {console.log("d21")},true);


// d22 는 기본 상태에 target 또는 bubble 에서 호출 될거다
d22.addEventListener ("click",function () {console.log("d22")});



btn1.onclick =function() {console.log("btn1")};
btn2.onclick =function() {console.log("btn2")};
btn3.onclick =function() {console.log("btn3")};
btn4.onclick =function() {console.log("btn4")};
btn5.addEventListener ("click",function() {console.log("btn5")});
btn6.addEventListener ("click",function() {console.log("btn6")});
btn7.addEventListener ("click",function() {console.log("btn7")});
btn8.addEventListener ("click",function() {console.log("btn8")});





</script>
</body>
</html>
