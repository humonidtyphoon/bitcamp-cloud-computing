<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
.strong{
	font-weight: bolder;
	background-color: black;
	img{
		height: 80px;
	}
}

</style>
</head>
<body>

	<h1>이벤트 리스너 등록 - 이벤트 등록을 하는 다양한 방법</h1>
	<button id="btn1" onclick="var v= prompt('나이는?'); if(parseInt(v) <19) alert('미성년자'); else alert('성년입니다.');">버튼1</button><br>
	<button id="btn2" onclick="f1()">버튼2</button><br>
	<button id="btn3" name="button">버튼3</button><br>
	<button id="btn4" name="button">버튼4</button><br>
	<script>
    "use strict"

		// 이벤트 (event)
		// => 사용자가 웹 브라우저에 의해 발생되는 특별한 상태를 말한다.
	// => 예) 마우스를 클릭, 키보드의 키를 누르기 , 키보드의 키를 떼기 ,원도우크기변경

			// 이벤트 리스너 (event listener)
			//=> 그러한 상태에 놓였을 때 특별한 작업을 수행하도록 호출되는 메서드


// 이벤트 처리
// => 이벹느가 발생했을 때 호출되는 함수를 등록하는것

// 방법1 태그에 이미 특정 이벤트와 관련하여 등록된 속성에 자바스크립트 코드를 넣기
// 이벤트 관련 속성의 이름은 onxxx 이다
// ->    마우슨 onclick
//코드 예)<button onclick="var v= prompt('나이는?'); if(parseInt(v) <19) alert('미성년자')</button> >
// 이방식은 HTML 코드와 자바스크립트 코드가 섞여 있기 때문에 유지보수에 좋지 않다 .
//특 긴 자바스크립트 코드를 HTML 속성에 작성하는 것은 코드를 읽기 힘들다.



// 방법2
// 위 1번과 마찬가지로 HTML 코드에 자바스크립트 코드를 둔다.
// 하지만 대부분\의 코드는 함수로 안에 정의 해두고
// HTML 에서는 그 함수를 호출하는 코드만 둔다.
// => 1번보다는 낫지만 그래도 HTML 코드에 자바스크립트 코드가 섞에 있다.

function f1() {
	var v= prompt('나이는?');
	if(parseInt(v) <19)
		alert('미성년자');
	else
		alert('성년입니다.');

}

//방법3)
// = > 태그를 찾아 이벤트 리스너 이름으로 함수를 등록하기
// = > 이벤트 리스너 이름?  //태그의 onxxx 속성 이름으로 저장한다.
// = > 예) 마우스 클릭 이벤트 ==> onclick

//  이방식은 함수를 한개만 등록할수 있다.


var e = document.querySelector("#btn3");

e.onclick =function(event){
	console.log(event)
	var v= prompt('나이는?');
	if(parseInt(v) <19)
		alert('미성년자');
	else
		alert('성년입니다.');
}
////////////////////////////////////////
///////////////////////////////////////
//방법4)
// => 이벤트 리스터 (핸들러)를 여러개 등록 할 떄 이방식을 사용한다.
// -> 문법
//			e.addEventListener("click",funciton(evnet))

var e = document.querySelector("#btn4");
e.addEventListener("click",function(event){

	var v= prompt('나이는?');
	if(parseInt(v) <19)
		alert('미성년자');
	else
		alert('성년입니다.');
});


	</script>
</body>
</html>
