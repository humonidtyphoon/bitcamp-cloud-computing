<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수-파라미터- arguments 내장 객체</h1>

	<script>
	"use strict"
		// 모든함수는 아규먼트 값을 보관하는 아규먼트s 라는 배열을 갖고 있다.
		// 모든 아규먼트의 값은 파라미터의 개수와 상관없이 아규먼트에 동시에 보관된다.

		function f1(a,b) {
			console.log(a,b);
			console.log("-----------------");
			console.log("length=",arguments.length);
			for(var value of arguments){}
			console.log(value);
		}
	f1();
	f1(100);
	f1(100,200);
    f1(100,200,300);

	   
	</script>
</body>
</html>
