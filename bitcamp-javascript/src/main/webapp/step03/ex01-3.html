<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수 - 함수 호이스팅</h1>

	<script>
"use strict"
//함수
// => 함수도 변수처럼 hoisting 처리 된다.
// 함수도 변수처럼 함수 정의를 맨 먼저 실행한다.
// => 즉 script 태그를 실행할 때 함수 정의가 있으면 제일 먼저 실행한다.
// => 이것은 함수를 정의한 코드를 맨 위로 끌어올린다 하여 "함수 호이스팅(hoisting)"이라 한다.
// 

// 함수를 정의하기 전에 사용한다.
// 그런데도 오류가 발생하지 않는 이유는 함수 정의가 먼저 실행되기 때문이다.
        
        f1();
        //함수 호이스팅은 script 마다 따로수행한다.
        // 따라서 f1() 함수는 script 다음 태그에 존재 하므로
        // 이태그에서 호이스팅 될수 없다.
        </script>
	<script>
		function f1() {  // 함수 호이스팅 법칙에 따라 함수 정의가 먼저 호출된다.
			console.log("f1()..")
		}

	</script>
</body>
</html>
