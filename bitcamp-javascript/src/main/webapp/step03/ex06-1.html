<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수 - 애로우(arrow)</h1>

	<script>
	"use strict"
		
        //일반함수 정의
		function f1(a,b) {
			console.log(a,b)
		}
	    // 익명함수정의
	    var f2 = function(a,b){
	    	console.log(a,b);
	    };
	    // Arrow 함수
	    var f3 = (a,b)=> {
	    	console.log(a,b);
	    };
	    f1(1,2);
	    f2(10,20);
	    f3(100,200);
	   
	</script>
</body>
</html>
