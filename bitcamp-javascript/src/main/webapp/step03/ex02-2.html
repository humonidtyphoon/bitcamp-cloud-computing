<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>익명함수 - 함수 호이스팅</h1>
	<script>
	// 익명함수는 r-value 이기 때문에 호이스팅 대상이 아니다.
	//
	
	//변수 선언과 함수 정의만 호이스팅 된다.
	// => 익명함수는 = 연산자 오른쪽에 위치하기 때문에 호이스팅 되지 않느다.
	f1();
	//다음문장세ㅓ 호이스팅 대상 f1 변수선언이다.
	   var f1 = function (){
			console.log("f1()...")
		};
		f1();
	</script>
</body>
</html>
