<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수 - 애로우 값 리턴</h1>

	<script>
	"use strict"
	
	   // return keyword 를 사용하요 값을 리턴한다.
	    var f1 =(a,b)=> {
	    	return a+b;
	    }
	    console.log("합계",f1(100,200));
	    
	    // 함수안에 결과를 리턴하는 한문장만 있다면
	    // return keyword를 생략해도된다.
	    //단 중괄호를 생략해야한다.
	    
	    // 중괄호를 묶는다면 원래대로 표현해야한다!!!!!!!!!
        var f2 =(a,b)=> a+b;
        
        console.log("합계",f2(100,200));
	  
	</script>
</body>
</html>
