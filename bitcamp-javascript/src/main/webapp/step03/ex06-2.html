<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수 - 애로우(arrow) 파라미터 다루기</h1>

	<script>
	"use strict"
	
	   // Arrow 함수
		// 파라미터를 선언하지 않는 경우
	    var f1 =()=> {
	    	console.log("헬로");
	    };
	    f1();
	   
	    ////////////////////////
	   // 파라미터가 한개인 경우
        var f2 =(a)=> {
            console.log(a);
        };
        f2(100);
        /////////////////////////////////////////
        // 파라미터가 한개인 경우, 괄호 생략가능
        var f3 =a=> {
            console.log(a);
        };
        f3(200);
	    
        /////////////////////////////////////////
        // 파라미터가여러개인경우 (생략불가)
        var f4 =(a,b,c)=> {
            console.log(a,b,c);
        };
        f4(100,200,300);
	  
	</script>
</body>
</html>
