<h1>함수 레퍼런스 파라미터로 함수전달하기 II</h1>
<script>

function plus(a,b){console.log(a+b)}
function minus(a,b){console.log(a-b)}
function multi(a,b){console.log(a*b)}
function div(a,b){console.log(a/b)}

//함수의 주소를 주고 받는 거다.

function caller(a){
	// 함수를 받아서 호출합니다. 
	a(100,300); // 항상 변수에 함수주소가 있으면 일반 함수 처럼 호출 할수가 있다.
}
caller(plus);//caller()
caller(minus);//caller()
caller(multi);//caller()
caller(div);//caller()

</script>
</body>
</html>
