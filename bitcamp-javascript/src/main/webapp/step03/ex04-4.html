<!DOCTYPE html>

<body>
<h1>클로저(closure)- var 변수와 closure </h1>
<script>
"use strict"

var interest = 0.018;  // 연이자율

//클로저에서 바깥 함수의 로컬변수가 아닌
// 글로벌 변수를 사용한다면
//-> 글로벌 변수는 바깥 함수의 호출이 끝나더라도 사라지는 변수가 아니기떄무네   
function bank(){
	return function(money){
		console.log("만기금액:",money+(money*interest));
	}
}
// bank() 를 통해 연이자 계산을 하는 함수를 리턴받는다
   var compute = bank();
compute(1000000);

// 이자율을 변경한후
interest = 0.045;
compute(1000000);


</script>
</body>
</html>
