<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
div {
	border : 1px solid red;
	margin:10px 20px 30px 40px;
}
#d1{
	height : 150px;
}
#d2{
	height : 150px;
}


</style>
</head>
<body>
	<h1>DOM API- 속성설정하기</h1>

<div id="d1"></div>
<div id="d2"></div>


	<script>
    "use strict"

		//자바스크립트로 태그를 제어하기 위해
		// 태그에 임의로 속성을 새 속성을 추가하는 경우가 있다.
		// 이때 새 속성과 태그에 원래 있던 속성이 충돌하지 않도록 하기 위해
		// 즉 새 속성의 이름이 태그에 있던 기존 속성의 이름과 같지 않도록 하기  위해
		// 새속성의 이름은 "data-xxx" 식으로 작성할 것
		// HTML 명세서에서는 권하고 있다.


		//방법1) // 원래 그 태그에 있던 속성이면 바로 속성명으로 값을 설정 가능
		var e1 = document.createElement("a");
		e1.href="http://www.daum.net";
				e1.innerHTML="다음카카오"
				d1.appendChild(e1);
		// a 태그에 새 속성을 추가 해보자

		//e1.data-no =100;// 속성며에 '-'가 있으면 "객체.속성명" 문법을 사용할수 없다.

		e1["data-no"] =100;
		// 이 방식은 객체에 프로퍼티를 추가하는 것이다.
		// 당연히 객체에 해당 프로퍼티가 들어 있는 지 확인 이 가능하다.
		console.log(e1.hasOwnProperty(["data-no"]));
		// getAttribute 는 setAttribute 로 등록한 태그 속성만이 조회 가능
		console.log(e1.getAttribute("data-no"));

	//=> selector 에서는 객체으,ㅣ 프로퍼티가 아니라 태그 속성을 사용한다.
	// 따라서 위에서 e1['data-no']로 등록한 것은
	// 태그의 속성이 아니라 객체의 프로퍼티이기 떄문에 selector 문법에서 사용할수 없다.
		console.log(document.querySelector("#d1 > a[data-no='100']"));

		console.log("------------------------------------------------------")


////////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////

		//방법2)만약 그 태그에 없는 새 속성을 추가 한다면 /addAttribute() 호출
		var e2 = document.createElement("a");
		e2.setAttribute("href","http://www.daum.net");
		e2.innerHTML="다음카카오"
		d2.appendChild(e2);

		// a 태그에 새 속성을 추가 해보자
		e2.setAttribute("data-no","100");
		//setAttribute  는 객체의 프로퍼티가 아니라 태그의 속성을 추가한다.

			console.log(e2.hasOwnProperty(["data-no"]));
		// 따라서 객체의 프로퍼티를 찾는 hasOwnProperty 에서는 찾을수가 없다.

		// 그러나 태그속성을 찾는 getAttribute() 에서는 찾을수 가 있다.
		console.log(e2.getAttribute("data-no"));

		//태그의 속성이기 때문에 selector문법에서 사용할수 있다!!!!!!
		console.log(document.querySelector("#d2 > a[data-no='100']"));

		// 보통 태그에 속성을 추가할때는 UI 를 제어하려는 것이다.
		// 자바스크립트에서 UI를 제어 한다는 것은 selector 를 이용하여
		// 해당 태그를 찾아서 처리하는것을 말한다.
		// 추가한 속성을 selector 에서 사용하려면 반드시 setAttribute ()를 사용하라



	</script>
</body>
</html>
