<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>


</head>
<body>
	<h1>DOM API- 속성 변경</h1>

	<h1>제목1</h1>
	<h1>제목2</h1>
	<h1>제목3</h1>
	<h1>제목4</h1>
<div id="d1"></div>
<div id="d2"></div>
	<script>
    "use strict"
	// 태그의 콘센트와 스타일 변경하기
	var e =document.querySelector("h1:nth-child(2)")
	e.innerHTML = "''"+e.innerHTML+"''";
	e.className = "strong";

//=> style변경
e.style.color="white";
e.style.backgroundColor ="red";
e.style.fontWeigtht ="bolder"
 // 스타일 이름을 그대로 사용하고 싶다면 대괄호를 사용하라
 //e.style["background-color"] ="red";
 //e.style[font-weigtht"] ="bolder"


// -> style 이름에 대시 (-) 가 포함된 경우, 프로퍼티 이름을 사용할 수 없기 떄문에
// 자바스크립트는 이를 대신할 변수를 정의해 놓고 있다.
// - 를 빼고 다음 단어의 첫 알파벳을 대문자로 쓰면된다.
//ex) font-weight -> fontWeigtht;

	</script>
</body>
</html>
