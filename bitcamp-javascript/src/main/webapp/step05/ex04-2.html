<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
	<h1>  navigator 객체 - Geo 위치 정보</h1>



	<script>
    "use strict"

		// 웹 브라우저를 다루는 객체이다.
		console.log(navigator);
		//비동기 방식으로 호출을 하고 나머지는 실행을 하고 되는데로 받는
	 navigator.geolocation.getCurrentPosition((pos) =>{
		 console.log("2222");
		 	 console.log(pos.coords.latitude,pos.coords.longitude)
	 });

	 console.log("11111");
	 /*
	 비동기 프로그래밍의 유행
	 => 시간이 오래 걸리는 작업을 수행하는 메서드인 경우 비동기 방식으로 값을
	 		리턴하는 것이 좋다.
	 => 동기식은 메서드 호출이 끝날때까지 리턴하지 않기 때문에
	 		시간이 오래 걸리는 경우 다음 코드를 실해하지 못해 시트템이 멈춰있는 현상이 발생
	 => 요즘들어 비동기 방시의 프로그매잉이 유행하는 이유
	 => 시간이 오래 걸리는 작업이 많아졌다
	 => 예전과 달리 한 컴퓨터에서 작업하는 것이 아니라
	 => 여러컴퓨터나 장비와 연계하여 작업을 처리하기 때문에
	 		작업의 지연 현상이 많아 졌기 때문이다.
			그래서 요즘들어 비동기 방식의 코딩이 많아졌고,
			프로그래밍 언어 측면에서도 비동기 방식의 프로그래밍을 지원하기 쉽도록
			문법이 강화되고 있는 상황이다.

			=> 그결과로 "함수형 프로그래밍이 유행하게 된것이다."
			왜? 파라미터로 함수를 전달하고 리턴 값으로 함수를 리턴해야 하기 때문이다.
			예) 자바스크립트는 "클로져" 라는 용어로 함수형 프로그래밍을 표현하고있고,
			  	자바는 -> 함수로 파라미터로 전달하기 쉽게 람다(lambda) 라는 문법을 추가하였다.

	 */


	</script>
</body>
</html>
