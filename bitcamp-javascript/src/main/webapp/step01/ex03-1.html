<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 </title>
</head>

<body>
<h1> 자바 스크립트 변수</h1>
<script type="text/javascript">
/*자바 스크립트 는 변수를 선언할 때 타입을 지정하지 않는다
*/

 var a;
 // 변수의타입은 값을 넣을 때 결정된다.
 
 a =100; // a-> number
 console.log(a);
 
 a="hello";      //  a-> 변수는 string
 
 console.log(a);
 
 // 그래서 자바스크립트 변수는 Dynamic type binding"
// 자바는 변수의 타입을 변경 할 수 없기 때문에 "static type binding 이라고 부른다,.
//-> 문자열
console.log("타입은"+typeof "문자열") //STRING    
console.log("타입은"+typeof "hello")//STRING   


</script>


</body>
</html>
