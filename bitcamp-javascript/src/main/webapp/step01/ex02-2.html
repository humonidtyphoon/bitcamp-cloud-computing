<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 </title>
</head>

<body>
<h1> 자바 스크립트 리터럴</h1>
<script type="text/javascript">
/*자바 스크립트에서 표현할수있는값 */

//-> 문자열
console.log("문자열")
console.log("hello")

//-> 숫자
console.log(100)
console.log(3.14)
//논리값
console.log(true)
console.log(false)

//=> 객체
console.log(new Object())
console.log(function() {})
console.log(null)

// 상수값
console.log(undefined)
console.log(Infinity)
console.log(-Infinity)
console.log(NaN)
</script>


</body>
</html>
