<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 </title>
</head>

<body>
<h1> 변수 선언- 자바배열과 차이점 ㄴ </h1>
<script>
"use strict"

//Array() 함수를 사용하여 배열 만들기

var arr = new Array();


// 자바의 배열은 오직 한가지 타입의 값만 가능하다.
// 자바스크립트는 동적 타입이기 때문에 여러가지 타입을 넣을 수 있다.
// 자바의 ArrayList 와 기능이 비슷하다.
arr[0] = "홍길동";
arr[1] = 100;
arr[2] = 100
arr[3] = 100;
arr[4] = 300;
arr[5] = 100;
arr[6] = false;

arr[7] = "임꺽정";
arr[8] = 90;
arr[9] = 90
arr[10] = 90;
arr[11] = 270;
arr[12] = 90;
arr[13] = true;
// 중간 index 를 건너뛰고 값을 넣을수 있다. 

console.log("배열크기는>?",arr.length)
// 배열 크기는 가장 큰 인덱스 값에 따라 결정된다.
// 중간에 값을 넣지 않는 배열은 undefined로 결정된다. 
// 배열 객체는 배열의 크기를 보관하는 length 라는 빌트인 변수가 있다.

for(var i =0;i<arr.length;i++)
	console.log(arr[i])
</script>
</body>
</html>
