<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 </title>
</head>

<body>
<h1> 변수 선언- 크기 </h1>
<script>
"use strict"

//Array() 함수를 사용하여 배열 만들기

var arr = new Array();


// 배열에 값 넣기
arr[0] = 100;
arr[1] = 200;
arr[2] = 300;

// 중간 index 를 건너뛰고 값을 넣을수 있다. 
arr[9] = 900;

console.log("배열크기는>?",arr.length)
// 배열 크기는 가장 큰 인덱스 값에 따라 결정된다.
// 중간에 값을 넣지 않는 배열은 undefined로 결정된다. 
// 배열 객체는 배열의 크기를 보관하는 length 라는 빌트인 변수가 있다.

for(var i =0;i<arr.length;i++)
	console.log(arr[i])
</script>
</body>
</html>
