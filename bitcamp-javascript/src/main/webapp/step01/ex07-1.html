<body>
<h1> 기타 변수 - const상수 </h1>
<script>
"use strict"


var v = 100;
v =200;// 변수는 언제든지 변경할 수 있다.

const c=100; // 상수 변수를 선언할 때는 항상 초기 값을 설정해야한다.
//const c2;// 오류 발생 초기 값안하면 오류 발생
//c=200;  // 오류! 상수는 한번 값을 저장하면 변경할수 없다.

const arr = [100,200,300]
arr[0] =200; // arr 저장된 배열의 주소를 바꾸는 것이 아니라 
             // arr 가 가리키는 배열의 값을 바꾸는 것이기 때문에 변경할수있음
             
             // 그러나 arr 변수의 값을 바꾸려 한다면 오류가 발생한다.

console.log(arr[0])


</script>
