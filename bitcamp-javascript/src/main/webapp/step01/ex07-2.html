<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 </title>
</head>

<body>
<h1> 기타 변수 - let 상수 </h1>
<script>
"use strict"

var a = 100;
var a=200; //ok

//같은 변수를 선언하면 기존 변수를 덮어 쓴다.
console.log(a);


let b =100;
// let 으로 선언된 변수는 덮어 쓸수 없다. let b =200;


console.log(b);
</script>



</body>
</html>
