<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 </title>
</head>

<body>
<h1> 변수 선언- Array() length 프로퍼티 </h1>
<script>
"use strict"

//Array() 함수를 사용하여 배열 만들기
// -> 자바스크립트 배열 크기는 가변적이다.
// 값을 넣는만큼 자동으로 증가한다. size[]"xxxxxx"]
var arr = new Array();

// 배열에 값 넣기
arr[0] = 100;
arr[1] = 200;
arr[2] = 300;

// 배열 객체는 배열의 크기를 보관하는 length 라는 빌트인 변수가 있다.

for(var i =0;i<arr.length;i++)
	console.log(arr[i])
</script>
</body>
</html>
