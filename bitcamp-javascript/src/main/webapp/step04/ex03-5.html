<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> 객체생성 - 생성자</h1>

	<script>
    "use strict"

    function Score(name, kor,eng,math){
       // 생성자
       // 빈객체를 초기화 시키는 함수이다.
       // -> new 명령 다음에 호출해야한다.
        // 그냥 호출하면 this 변수가 존재하지 않기 때문에 오류가 발생한다.
        //그래서 개발자들이 구분하기 좋게 생성자 함수의 이름은 대문자로 시작한다.
        // 꼭 자바의 클래스 명 처럼 명사로 짓는다.
        // 그렇다고 생성자 함수가 특별한 문법은 x
    	this.name=name,
    	this.kor=kor,
    	this.eng=eng,
    	this.math=math

			//각 객체에서 공통으로 사용할 메서드를 이렇게 매번 만들지 않고
			// 공통 보관소에 저장하는 것이 좋다.
    	//	this.sum=function(){return this.kor +this.eng+  this.math},
    	//	this.aver=function(){return this.sum()/3}

    // 각객체들이 공통으로 사용할 프로터피( 변수와 메서드)는
		// prototype 이라는 보관소에 저장한다.
		// prototype 프로퍼티는 생성자에 있다.
 	}
		Score.prototype.sum=function(){return this.kor +this.eng+  this.math};
		Score.prototype.aver=function(){return this.sum()/3};

 var scores =[
	new Score("홍길동",100,90,80),
	new Score("임꺽정",90,90,80),
	new Score("유관순",80,80,80,)

    ];

    for( var s of scores){
    	console.log(s.name,s.sum(),s.aver());
    }
		// 메서드 호출과정
		// 1) 객체에 존재하는 메서드를 ㅊ호출핟나.
		// 2) 객체가 메서드가 없다면,
		//  그 객체를 만든 생성자의 prototype 보관소에서 메서드를 찾는다.
		// 3) 생성자에도 없다면,
		//		그 생성자가 상속 받는 상위 생성자의 prototype 에서 찾는다.
		// 4) 상위 생성자를 계속 따라 올라가도 해당 메서드가 없다면,
		// 호출 오류가 발생한다.


	</script>
</body>
</html>
