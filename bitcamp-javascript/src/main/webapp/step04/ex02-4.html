<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> 객체 프로퍼티 -함수 프로퍼티 추가하기 또 다른 표기법</h1>

	<script>
    "use strict"
    
    //

    
    var obj2 ={
    		result:0,
    		plus(value) {this.result +=value;},
    		minus(value) {this.result -=value;}
    		
    };
    

    obj2.plus(10);
    obj2.plus(5);
    obj2.minus(7);
    
    console.log(obj2.result)
    
    

	</script>
</body>
</html>
