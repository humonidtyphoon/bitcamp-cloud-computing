<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<!-- <p><a href='view.html' class="btn btn-primary btn-sm">새회원</a></p> -->
<div class="container">
<h2>회원 명함 관리</h2>
<a class="main" href='login.html'>로그아웃</a>
    
  <form>
      <div id="search">
      <input type="text" placeholder="filter by search" id="filter-search" />
    </div>
  </form>

<div class="container1">  
<div class="form-group column">
<table id="eListTable" class="col-sm-1 col-form-label">
<thead>
  <tr><th>아이디</th>
  </tr>
 
</thead>
<tbody></tbody>

</table>

</div>
     
  </div>
<div class="container2">  
<form>
<div id ="assignment" class="form-group column">
        <button id="eModify" type="button" class="newform btn btn-primary btn-sm">편집</button>
	<div class="form-group row">
	    <label for="eId" class="col-sm-3 col-form-label">아이디</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="eId" placeholder="아이디" readonly>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="eIPhone" class="col-sm-3 col-form-label">휴대 전화</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="eIPhone" placeholder="" readonly>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="ePhone" class="col-sm-3 col-form-label">일반 전화</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="ePhone" placeholder=""readonly>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="eFax" class="col-sm-3 col-form-label">팩스</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="eFax" placeholder=""readonly>
	    </div>
	</div>
	<div class="form-group row">
	    <label for="eEmail" class="col-sm-3 col-form-label">이메일</label>
	    <div class="col-sm-9">
	      <input type="email" class="form-control" id="eEmail" placeholder=""readonly>
	    </div> 
	</div>
	<div class="form-group row">
	    <label for="eContent" class="col-sm-3 col-form-label">메모</label>
	    <div class="col-sm-9">
	       <textarea class="form-control" id="eContent" name="content" cols="9" rows="9" ></textarea>
	    </div>
	</div>
	 <button id="eDeleteBtn" class="btn btn-outline-secondary btn-sm">삭제</button>
	<div>
	  <button id="eAddBtn01" class="btn btn-outline-secondary btn-sm">추가</button>
	  <button id="eAddBtn" class="btn btn-outline-secondary btn-sm">추가완료</button>
	  <button id="eUpdateBtn" type="button" class="viewform btn btn-primary btn-sm">완료</button>
	  <button id="eDeleteBtn" class="btn btn-outline-secondary btn-sm">취소</button>
	</div>
</div>
</form>
</div>

</div><!--컨테이너  -->
<script id="tr-template-src" type="text/x-handlebars-Template">
{{#each list}}
<div id="gallery">
<tr>
  <td>!!<a href='#' 
         data-id='{{id}}' 
            
         class='viewLink'>{{id}}
        </a></td>

</tr>
</div>
{{/each}}

</script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
 <script src="search.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/jquery.bit.js"></script>
<script src="../js/common.js"></script>
<script src="list.js"></script>


</body>
</html>
